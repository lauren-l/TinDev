{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'app/signup_style.css' %}">
    
        <title>Sign Up | TinDev</title>
</head>

<body>
    <hr>
    <main>
        <H1>Recruiter Sign Up</H1>
        <form>
            <div class="signup-container">
                <div class="sign-up">
                    <input class ='skinny' type="text" id="f_name" name="f_name" placeholder="First Name" required><br>
                    <input class ='skinny' type="text" id="l_name" name="l_name" placeholder="Last Name" required><br>
                    <input class ='skinny' type="text" id="username" name="username" placeholder="Username" required><br>
                    <input class ='skinny'type="password" id="password" name="password" placeholder="Password" required><br>
                    <input class ='skinny' type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required minlength="5" maxlength="5"><br>
                    <input class ='skinny' type="text" id="company" name="company" placeholder="Company" required><br>
                </div>

            </div>
            <input type="submit" value="Go">
        </form>


    </main>
    <hr>
    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
