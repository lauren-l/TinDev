<!------ template for recruiter sign up page ---->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <title>Sign Up | TinDev</title>
</head>
<body>
    <div class="container">
        <!------ navbar section ---->
        <main>
            <div id="header-div" class="center">
                <!------ signup form section ---->
                <H1 class="signup-header center">Recruiter Sign Up</H1>
                <p class="instructions">* indicates required fields</p>
            </div>
            <div id="form-div" class="">
                <form id="form-body" class="center" action="" method="POST">
                    {% csrf_token %}
    
                    {{ form }}
                    <div>
                        <!-- placeholder div so that submit button can go in proper place-->
                    </div>
                    <div id="button-div">
                        <button id="go-button" class="btn-primary" type="submit" class="center">Go</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
