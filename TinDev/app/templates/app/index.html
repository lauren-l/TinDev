<!------ template for tindev homepage ---->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>TinDev | #1 Developer Recruiting Platform</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <main>
        <div class="container hero-section">
            <!------ logo / design on LHS ---->
            <div class="row">
                <div class="col-md-7">
                    <h2>Welcome to the #1 recruiting platform for developers</h2>
                    <img id="tindev-home-logo" src="{% static 'images/tindev_combomark.png' %}" alt="TinDev">
                </div>
                <div class="col-1"></div>
                <div class="col-md-4">
            <!------ login form on rhs ---->
                    <div class="form-box">
                        <form method="POST" action="">

                            {% csrf_token %}
                            <!-- Username -->
                            <div class="form-outline mb-3">
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="username" required />
                            </div>

                            <!-- Password -->
                            <div class="form-outline mb-3">
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="password" required />
                            </div>

                            <button type="submit" class="btn btn-primary btn-block login-button">Log in</button>

                            <hr id="login-divider">
                            <button type="button" class="btn btn-secondary btn-block login-button mb-3"
                                onclick="location.href='/signup_candidate'">Candidate sign up</button>
                            <button type="button" class="btn btn-secondary btn-block login-button"
                                onclick="location.href='/signup_recruiter'">Recruiter sign up</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
