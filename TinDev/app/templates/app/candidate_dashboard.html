<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../candidate_home.css">

        <title>Sign Up | TinDev</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="profile-container">
                    <h3>Profile</h3>
                    <div class="align-items-center">
                        <img src="#" class="img-thumbnail">
                        <p>Name Here</p>
                        <p>Role Here</p>
                        <p>Skills</p>
                        <div id="skills">
                            <button type="button" class="btn btn-success btn-sm">AWS</button>
                            <button type="button" class="btn btn-success btn-sm">React</button>
                            <button type="button" class="btn btn-success btn-sm">HTML, CSS, JS</button>
                        </div> <br>
                        <button class="btn btn btn-outline-danger btn-sm align-middle">Log Out</button>
                    </div>
                </div>
            </div>
    
            <div class="col-6">
                <div class="jobs-container">
                    <h2>Search Jobs</h2>
                    <div class="search-bar">
                        <input class='skinny align-middle' type="text" id="post_search_keyword"
                            placeholder="Search Here">
                        <button id="search-button" class="btn btn-primary btn-sm align-middle">Search</button>
                    </div>
                    
                    <div class="job-container">
                        <div class="row">
                            <div class="col-3">
                                <img src="#" class="img-thumbnail">
                            </div>
                            <div class="col-6">
                                <p>Role</p>
                                <p>Description</p>
                                <div id="skills">
                                    <div class="d-flex flex-row align-items-center">
                                        <p>Skills: 
                                            <button type="button" class="btn btn-outline-primary btn-sm">AWS</button>
                                            <button type="button" class="btn btn-outline-primary btn-sm">React</button>
                                            <button type="button" class="btn btn-outline-primary btn-sm">HTML, CSS, JS</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d flex-row">
                                    <button type="button">Like</button>
                                    <p>Counter</p>
                                    <button type="button">Dislike</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm">Apply</button>
                    </div>
                    <div class="job-container">
                        <div class="row">
                            <div class="col-3">
                                <img src="#" class="img-thumbnail">
                            </div>
                            <div class="col-6">
                                <p>Role</p>
                                <p>Description</p>
                                <div id="skills">
                                    <div class="d-flex flex-row align-items-center">
                                        <p>Skills: 
                                            <button type="button" class="btn btn-outline-primary btn-sm">AWS</button>
                                            <button type="button" class="btn btn-outline-primary btn-sm">React</button>
                                            <button type="button" class="btn btn-outline-primary btn-sm">HTML, CSS, JS</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d flex-row">
                                    <button type="button">Like</button>
                                    <p>Counter</p>
                                    <button type="button">Dislike</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm">Apply</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="filter-container">
                    <h3>Job Filters</h3>
                    <br/>
                    <div class="card-item">
                        <article class="card">
                            <header class="card-header">
                                <h6 class="filter-title">Post Filters</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="Check1">
                                        <label class="custom-control-label">Saved Posts Only</label>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div><br/>
                    <div class="card-item">
                        <article class="card">
                            <header class="card-header">
                                <h6 class="filter-title">Job Post Status</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="post-status-active">
                                        <label class="custom-control-label">Active</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="post-status-inactive">
                                        <label class="custom-control-label">Inactive</label>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div></br>
                    <div class="card-item">
                        <article class="card">
                            <header class="card-header">
                                <h6 class="filter-title">Type</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="post-status-active">
                                        <label class="custom-control-label">Part Time</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="post-status-inactive">
                                        <label class="custom-control-label">Full Time</label>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div><br/>
                    <div class="card-item">
                        <article class="card">
                            <header class="card-header">
                                <h6 class="filter-title">Job Location</h6>
                            </header>
                            <div class="filter-content">
                                <div class="card-body">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="post-status-active">
                                        <label class="custom-control-label">San Francisco</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="post-status-inactive">
                                        <label class="custom-control-label">New York</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="post-status-inactive">
                                        <label class="custom-control-label">Austin</label>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div><br/>
                    <button class="btn btn-primary" type="Clear Filters" value="Reset">Clear Filters</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
