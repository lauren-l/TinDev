<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../signup_style.css">
    
        <title>Sign Up | TinDev</title>
</head>

<body>
    <hr>
    <main>
        <H1>Candidate Sign Up</H1>
        <form>
            <div class="signup-container">
                <div class="sign-up">
                    <input class ='skinny' type="text" id="f_name" name="f_name" placeholder="First Name" required><br>
                    <input class ='skinny' type="text" id="l_name" name="l_name" placeholder="Last Name" required><br>
                    <input class ='skinny' type="text" id="username" name="username" placeholder="Username" required><br>
                    <input class ='skinny'type="password" id="password" name="password" placeholder="Password" required><br>
                    <input class ='skinny' type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required minlength="5" maxlength="5"><br>
                </div>

                <div class="sign-up">

                    <fieldset>
                        <select name="skills" id="skills">
                            <option value="" disabled selected>Skills</option>
       
                        </select>
                    </fieldset>
              
                        <select class="form-control dropdown" id="education" name="education">
                          <option value="" selected="selected" disabled="disabled">Education</option>
                          <option value="No formal education">No formal education</option>
                          <option value="No formal education">Coding bootcamp or equivalent</option>
                          <option value="Primary education">Primary education</option>
                          <option value="Secondary education">Secondary education or high school</option>
                          <option value="GED">GED</option>
                          <option value="Vocational qualification">Vocational qualification</option>
                          <option value="Bachelor's degree">Bachelor's degree</option>
                          <option value="Master's degree">Master's degree</option>
                          <option value="Doctorate or higher">Doctorate or higher</option>
                        </select>
                    </fieldset>
                    

                    <input class ='fat' type="text" id="profile_bio" name="profile_bio" placeholder="Profile Bio" required><br>

                </div>
            </div>
            <input type="submit" value="Go">
        </form>


    </main>
    <hr>
    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
