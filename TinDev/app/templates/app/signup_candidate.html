<!------ template for candidate sign up page ---->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

    <title>Sign Up | TinDev</title>
</head>

<body>
    <div class="container">
    <!------ navbar section ---->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/tindev_combomark.png' %}" alt="" width="150px" class="d-inline-block">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-div" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-secondary btn-block" onclick="location.href='/logout'">Log out</button>
            </div>
        </nav>
        <main>
            <!------ candidate sign up form ---->
            <div id="header-div" class="center">
                <H1 class="signup-header center">Candidate Sign Up</H1>
                <p class="instructions">* indicates required fields</p>

            </div>
            <div id="form-div" class="">
                
                <form id="form-body" class="center" action="" method="POST">
                    {% csrf_token %}
    
                    {{ form }}
                    <div>
                        <!-- placeholder div so that submit button can go in proper place-->
                    </div>
                    <div id="button-div">
                        <button id="go-button" class="btn-primary" type="submit" class="center">Go</button>
                    </div>
                </form>
            </div>
            


        </main>
        <hr>
        <footer>
        </footer>
    </div>

</body>

</html>
